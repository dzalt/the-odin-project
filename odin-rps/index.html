<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div><h1>Rock, Paper, Scissors</h1></div>
        <div><p>Rule: The first to get 5 points is the winner.</p></div>
        <div id="message"><p>Good Luck!</p></div>
        <div id="scoreboard">
            <div><p>You: <span id="player-score"></span></p></div>
            <div><p>PC: <span id="computer-score"></span></p></div>
        </div>
        <div id="button-container">
            <button id="rock-btn">Rock</button>
            <button id="paper-btn">Paper</button>
            <button id="scissors-btn">Scissors</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
