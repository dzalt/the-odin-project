<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Rock Paper Scissors</h1>
    <h2 id="text">The first to get 5 points is the winner!</h2>
    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="score-board">
        <div>
            <h3 id="player-name">You</h3>
            <div><img id="player-emoji" src="assets/paper.png"></div>
            <h3>Score: <span id="player-score">-</span></h3>
        </div>
        <div>
            <h3 id="computer-name">Computer</h3>
            <div><img id="computer-emoji" src="assets/paper.png"></div>
            <h3>Score: <span id="computer-score">-</span></h3>
        </div>
    </div>
    <div id="message-board">
        <p>Good luck</p>
    </div>
    <button id="reset">Reset</button>

    <script src="script.js"></script>
</body>
</html>
