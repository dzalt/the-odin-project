<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>The first to get 5 points is the winner!</p>
    
    <p id="message">Good luck!</p>

    <div id="scoreboard">
        <div class="score">
            <p class="name">You</p>
            <p id="player-score"></p>
        </div>
        <div class="score">
            <p class="name">Computer</p>
            <p id="computer-score"></p>
        </div>
    </div>

    <div id="button-container">
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
